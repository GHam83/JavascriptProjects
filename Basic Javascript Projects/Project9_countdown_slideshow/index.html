<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <script src="JS/main.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <p>How long do you want to view the slide show?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click This!</button>
    <p id="timer"></p>

    <title>Slideshow</title>

        
    <div class="slideshow-container">

        <!--images-->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/download.jfif" style="width:100%">
        <div class="text">Maestro Bart</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/larry.jfif" style="width:100%">
        <div class="text">Larry Burns</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/nerd.jfif" style="width:100%">
        <div class="text">Simpsons Nerd</div>
        </div>
    
        <!--buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</html>
