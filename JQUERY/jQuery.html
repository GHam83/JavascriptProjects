<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https:ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    </head>

<script>
    $(document).ready(function() {//sets up document for jQuery function
        $("html").append(
            "<body>\
                <div id = 'container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"

        );
        $("#2").css({"color":"red"});//makes 2 red
        $("#3").click(function() {
            $('h1').hide().fade();//hides header on click
        });
        $("#1").click(function() {
            console.log("Hey Man!");//makes message appear in console
        });
    });
</script>

</html>
